<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h1>The Book List</h1>
      <button type="button" class="btn btn-primary mb-2" (click)="triggerModal(modalData)">
        Add Book
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div *ngFor="let book of books" class="card d-inline-flex mr-2" style="width: 18rem;">
        <img class="card-img-top"
             src="https://images-na.ssl-images-amazon.com/images/I/418eG69n1rL._SX258_BO1,204,203,200_.jpg"
             alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{book.title}}</h5>
          <p class="card-text">{{book.description}}</p>
          <a class="btn btn-primary" [routerLink]="['/books',book.bookId]">Details</a>
          <a class="btn btn-danger ml-1" (click)="deleteBook(book.bookId)">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalData let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add book</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal(modal)">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <label for="titleFormControlInput" class="form-label">Title</label>
      <input type="text" class="form-control" id="titleFormControlInput" placeholder="Book Title"
             [(ngModel)]="bookRequest.title">
    </div>
    <div class="mb-3">
      <label for="descriptionFormControlTextarea" class="form-label">Description</label>
      <textarea class="form-control" id="descriptionFormControlTextarea" rows="3"
                [(ngModel)]="bookRequest.description"></textarea>
    </div>
    <div class="mb-3">
      <div class="row">
        <div class="col d-flex justify-content-between align-items-center mb-2">
          <label class="form-label">Authors</label>
          <button type="button" class="btn btn-primary" (click)="addInput(bookRequest.authors)">
            Add Author
          </button>
        </div>
      </div>
      <div class="row" *ngFor="let author of bookRequest.authors; let i = index;trackBy:trackByIndex">
        <div class="col-10">
          <input type="text" class="form-control mb-1" [id]="'authorsFormControlInput'+i"
                 [placeholder]="'Authors '+ (i+1)"
                 [(ngModel)]="bookRequest.authors[i]">
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-danger" (click)="removeInput(bookRequest.authors,i)">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <div class="row">
        <div class="col d-flex justify-content-between align-items-center mb-2">
          <label class="form-label">Genres</label>
          <button type="button" class="btn btn-primary"
                  (click)="addInput(bookRequest.genres)">
            Add Genres
          </button>
        </div>
      </div>
      <div class="row" *ngFor="let genres of bookRequest.genres; let i = index;trackBy:trackByIndex">
        <div class="col-10">
          <input type="text" class="form-control mb-1" [id]="'genresFormControlInput'+i"
                 [placeholder]="'Genres ' + (i+1)"
                 [(ngModel)]="bookRequest.genres[i]">
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-danger" (click)="removeInput(bookRequest.genres,i)">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="closeModal(modal)">Close</button>
    <button type="button" class="btn btn-primary" (click)="addBook(modal)">Add</button>
  </div>
</ng-template>
