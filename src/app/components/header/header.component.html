<nav class="navbar navbar-expand-lg navbar-light bg-white container-fluid">
  <a class="navbar-brand" [routerLink]="['/home']">IBDB</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ml-3 mr-3 pointer-cursor" [routerLink]="['/home']" [routerLinkActive]="['active']">
        <a class="nav-link">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item ml-3 mr-3 pointer-cursor" [routerLink]="['/books']" [routerLinkActive]="['active']">
        <a class="nav-link">Books</a>
      </li>
      <li class="nav-item ml-3 mr-3 pointer-cursor" [routerLink]="['/library']" [routerLinkActive]="['active']">
        <a class="nav-link"
           *ngIf="!user || user && user.role !== userRoles.ADMIN">Library</a>
      </li>
      <li class="nav-item ml-3 mr-3 pointer-cursor"
          [routerLink]="['/my-books']"
          [routerLinkActive]="['active']"
          *ngIf="user && user.role === userRoles.WRITER">
        <a class="nav-link">My books</a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item ml-3 mr-3 pointer-cursor" [routerLink]="['/read-list']" [routerLinkActive]="['active']">
        <a class="nav-link">
          <i class="fa-solid fa-heart fa-lg"></i>
        </a>
      </li>
      <li class="nav-item ml-3 dropdown pointer-cursor" *ngIf="user">
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
           aria-expanded="false">
          {{ user.firstName }} {{ user.lastName }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" [routerLink]="['/account-settings']">Account Settings</a>

          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </li>

      <li class="nav-item ml-3 mr-3" *ngIf="!user" routerLink="login" [routerLinkActive]="['active']">
        <a class="nav-link logout-text">Login</a>
      </li>
    </ul>
  </div>
</nav>
